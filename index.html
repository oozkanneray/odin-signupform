<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
       
        <div class="img-container">
            <img classs="img" src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="">
            <div class="img-text-container">
                <p class="img-text">Green Peace</p>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="form-upper-text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti, reiciendis!
                <b>Sign up now get started.</b>
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="right">
            <p class="form-title">Let's do this!</p>

            <form action="#">
                <div class="div-form">
    
                    <div class="row-container">
                        <div class="row">
                            <div class="input">
                                <label for="first-name">First name</label>
                                <input type="text" name="first-name" id="first-name" required>
                                <p class="error-text">Deneme</p>
                            </div>
                        
                            <div class="input">                        
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" id="last-name" required></div>
                            </div>
            
                        <div class="row">
                            <div class="input">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" required>
                                <p class="error-text">Deneme</p>
                            </div>
                
                            <div class="input">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" name="phone-number" id="phone-number" min="11" max="11" required>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                
                            <div class="input">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                                <p class="error-text">Deneme</p>
                            </div>
                        </div>
                    </div>
        
                </div>
                <div class="submit">
                    <input type="submit" value="Create Account">
                    <p class="submit-text"> Are you have an account <span>Log in</span></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
